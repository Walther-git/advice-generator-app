<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Advice generator app</title>
</head>

<body class="grid">

  <main class="container">
    <div class="container_text">
      <p id="adviceId" class="advice_id">ADVICE #117</p>
      <h1 id="adviceTextId" class="advice_text">
        "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </h1>
      <img class="divider_desktop" id="dividerId" src="./assets/pattern-divider-desktop.svg">
      <img class="divider_mobile" src="./assets/pattern-divider-mobile.svg">
    </div>
    <button id="buttonId" class="btn-green grid"><img id="diceId" src="./assets/icon-dice.svg"></button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Walther-git" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Walther-git/advice-generator-app" target="_blank">@Walther-git</a>.
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
